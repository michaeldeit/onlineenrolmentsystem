<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <style>
        .login-btn:hover {
            box-shadow: 0 4px 16px rgba(9,135,68,0.15);
            animation: tada 1s;
        }
        .field-icon {
            position: absolute;
            top: 50%;
            right: 24px;
            transform: translateY(-50%);
            color: #aaa;
        }
        .card {
            border-radius: 1.5rem;
        }
        /* Floating bubbles animation */
        #bubbles-bg {
            position: absolute;
            left: 0; top: 0; width: 100vw; height: 100vh; pointer-events: none; z-index: 0;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            opacity: 0.22;
            background: linear-gradient(120deg,#4fc3f7 0%,#a8edea 100%);
            animation: floatBubble 12s linear infinite;
        }
        @keyframes floatBubble {
            0% { transform: translateY(0) scale(1); opacity: 0.22; }
            50% { opacity: 0.33; }
            100% { transform: translateY(-100vh) scale(1.2); opacity: 0; }
        }
        .enchanted-card {
            animation: enchantedGlow 6s ease-in-out infinite alternate;
        }
        @keyframes enchantedGlow {
            0% { box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37); }
            100% { box-shadow: 0 8px 48px 0 rgba(76,195,247,0.22); }
        }
    </style>
</head>
<body style="background: none; min-height: 100vh; position: relative; overflow-x: hidden;">
    <!-- Animated SVG Waves Background + Floating Bubbles -->
    <div style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none;">
        <svg viewBox="0 0 1440 800" width="100%" height="100%" preserveAspectRatio="none" style="position:absolute;top:0;left:0;">
            <defs>
                <linearGradient id="waveGradient" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#a8edea"/>
                    <stop offset="100%" stop-color="#fed6e3"/>
                </linearGradient>
            </defs>
            <path id="wave1" fill="url(#waveGradient)" fill-opacity="0.7">
                <animate attributeName="d" dur="7s" repeatCount="indefinite"
                    values="M0,400 Q360,350 720,400 T1440,400 V800 H0Z;
                            M0,400 Q360,450 720,350 T1440,400 V800 H0Z;
                            M0,400 Q360,350 720,400 T1440,400 V800 H0Z"/>
            </path>
            <path id="wave2" fill="#fff" fill-opacity="0.5">
                <animate attributeName="d" dur="10s" repeatCount="indefinite"
                    values="M0,420 Q360,470 720,420 T1440,430 V800 H0Z;
                            M0,420 Q360,420 720,470 T1440,430 V800 H0Z;
                            M0,420 Q360,470 720,420 T1440,430 V800 H0Z"/>
            </path>
        </svg>
        <!-- Floating Bubbles -->
        <div id="bubbles-bg"></div>
    </div>
    <div class="container mt-5" style="position:relative; z-index:2;">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg animate__animated animate__fadeInDown enchanted-card" style="backdrop-filter: blur(8px); background: rgba(255,255,255,0.85); box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <img src="img/logo.jpg" alt="Urduja College University Logo" width="90" height="90" style="margin-bottom: 10px;">
                            <h3 class="text-success font-weight-bold mb-1 animate__animated animate__fadeInUp animate__delay-1s">Urduja College University</h3>
                            <p class="text-muted mb-0 animate__animated animate__fadeInUp animate__delay-2s">Sign in to your account</p>
                        </div>
                        <form method="POST" action="login.php" autocomplete="off">
                            <div class="form-group mb-4 animate__animated animate__fadeInLeft animate__delay-2s">
                                <label for="U_USERNAME" class="font-weight-bold">Username</label>
                                <input type="text" class="form-control form-control-lg rounded-pill" id="U_USERNAME" name="U_USERNAME" required placeholder="Enter your username">
                            </div>
                            <div class="form-group mb-4 position-relative animate__animated animate__fadeInRight animate__delay-3s">
                                <label for="U_PASS" class="font-weight-bold">Password</label>
                                <input type="password" class="form-control form-control-lg rounded-pill pr-5" id="U_PASS" name="U_PASS" required placeholder="Enter your password">
                                <span toggle="#U_PASS" class="fa fa-fw fa-eye field-icon toggle-password position-absolute" style="top: 54px; right: 24px; cursor: pointer;"></span>
                            </div>
                            <button type="submit" name="sidebarLogin" class="btn btn-success btn-block rounded-pill py-2 font-weight-bold login-btn animate__animated animate__pulse animate__infinite" style="font-size: 1.1rem; transition: box-shadow 0.2s;">Login</button>
                            <div class="text-center mt-4 text-secondary small animate__animated animate__fadeInUp animate__delay-4s" style="opacity:0.75;">
                                <em>"Education is the passport to the future, for tomorrow belongs to those who prepare for it today."</em>
                            </div>
                        </form>
                    </div>
                </div>
                <footer class="text-center mt-4 text-muted small animate__animated animate__fadeInUp">
                    &copy; 2025 Online Enrollment System
                </footer>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
    // Password show/hide toggle
    document.addEventListener('DOMContentLoaded', function() {
        const togglePassword = document.querySelector('.toggle-password');
        const passwordField = document.querySelector('#U_PASS');
        if (togglePassword && passwordField) {
            togglePassword.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.classList.toggle('fa-eye-slash');
            });
        }
        // Floating bubbles
        const bubbles = 16;
        const bubblesBg = document.getElementById('bubbles-bg');
        if (bubblesBg) {
            for (let i = 0; i < bubbles; i++) {
                const bubble = document.createElement('div');
                const size = Math.random() * 60 + 30;
                bubble.className = 'bubble';
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.bottom = `-${size + Math.random() * 40}px`;
                bubble.style.animationDelay = `${Math.random() * 8}s`;
                bubblesBg.appendChild(bubble);
            }
        }
    });
    </script>
</body>
</html>
